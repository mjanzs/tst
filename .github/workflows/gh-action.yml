name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on: push
jobs:
  evaluate-clusters:
    name: Evaluate clusters
    runs-on: ubuntu-latest
    outputs:
      clusters: ${{ steps.clusters.outputs }}
    steps:
      - id: clusters
        run: echo "regions=['eu', 'us']" >> $GITHUB_OUTPUT
  deploy:
    needs: evaluate-clusters
    name: ${{ matrix.regions }} deploy
    strategy:
      matrix: ${{ fromJSON(needs.evaluate-clusters.outputs.clusters) }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
