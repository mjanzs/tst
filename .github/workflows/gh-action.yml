name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: push
jobs:
  evaluate-clusters:
    name: Evaluate clusters
    runs-on: ubuntu-latest
    outputs:
      clusters: ${{ steps.clusters.outputs.regions }}
    steps:
      - id: clusters
        run: echo "regions=['eu', 'us']" >> $GITHUB_OUTPUT
  deploy:
    environment: stage
    needs: evaluate-clusters
    name: ${{ matrix.cluster }} deploy
    strategy:
      matrix:
        cluster: ${{ fromJSON(needs.evaluate-clusters.outputs.clusters) }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 ${{ matrix.cluster }} job's status is ${{ job.status }}."
      - run: echo '### [Open Test Report](https://mydomain.example.com)' >> $GITHUB_STEP_SUMMARY